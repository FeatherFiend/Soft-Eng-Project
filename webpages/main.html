<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Reservations</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	
	<body>
		<div id="container">
			<div id="sidebar">
				<img id="logo" src="https://coolspringsfitness.com/wp-content/themes/coolsprings/img/cool-springs-fitness-logo.svg" alt="Cool Springs Fitness Logo">
				<form class="filter">
					Room:<br/>
					<select class="filter" id="room">
						<option value="no filter" class="placeholder">Please select a room type</option>
						<option value="racquetball court">Racquetball Court</option>
						<option value="mat room">Mat Room</option>
						<option value="pool">Pool</option>
						<option value="my reservations">My Reservations</option>
					</select><br/>
					Day:<br/>
					<select class="filter" id="weekday">
						<option value="no filter" class="placeholder">---No Filter---</option>
						<option value="sunday">Sunday</option>
						<option value="monday">Monday</option>
						<option value="tuesday">Tuesday</option>
						<option value="wednesday">Wednesday</option>
						<option value="thursday">Thursday</option>
						<option value="friday">Fridayday</option>
						<option value="saturday">Saturday</option>
					</select>
				</form>
			</div>
			<div id="calendar">
				<img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
				<img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
				<img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
				<img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
				<img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
				<img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
				<img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
			</div>
		</div>
	</body>
	
</html>
